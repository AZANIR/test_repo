name: Playwright Tests
on:
  workflow_dispatch:
    inputs:
      stage_url:
        description: 'Select an environment: "dev" , "local"'
        required: true
        default: "https://backoffice-dev.eu.ballerine.io"
      qase_report:
        description: 'Choose qase report option: on(1) \ off(0)'
        required: false
        default: "0"
      trace:
        description: 'Choose trace option: on \ off \ retain-on-failure'
        required: false
        default: "retain-on-failure"

  # push:
  #     branches: [master]
  # schedule:
  #   - cron: "0 1 * * *" # every day at 1:00 UTC

jobs:
  Run_tests:
    timeout-minutes: 300
    runs-on: ubuntu-20.04
    env:
      STAGE_URL: ${{ inputs.stage_url }}
      QASE_REPORT: ${{ inputs.qase_report }}
      TRACE: ${{ inputs.trace }}
      
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: set work directory
        run: cd test && ls -la && npm i -g npm@latest && npm i && npm install allure-commandline --save-dev && npx playwright install --with-deps
      - name: Run tests
        run: cd test && export BASE_URL="$STAGE_URL" && npx playwright test --trace "$TRACE"
      - uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: test/playwright-report/
          retention-days: 5

  download_and_deploy_report:
    if: always()
    needs: Run_tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Wait for Artifacts to be ready
        run: sleep 60

      - name: Download Artifact Main Scope
        uses: actions/download-artifact@v3
        with:
          name: playwright-report
          path: reports

